<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJC Song Book</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"></script>
    <style>
        :root {
            --primary-color: #4a148c;
            --secondary-color: #7b1fa2;
            --accent-color: #e91e63;
            --light-color: #f3e5f5;
            --dark-color: #12005e;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 180px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        h2.tamil-title {
            margin: 5px 0 0 0;
            font-size: 1.5rem;
            font-weight: normal;
            font-family: 'Arial Unicode MS', 'Tahoma', sans-serif;
        }
        
        .auth-section {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .auth-section input {
            min-width: 200px;
        }
        
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.accent {
            background-color: var(--accent-color);
        }
        
        button.accent:hover {
            background-color: #c2185b;
        }
        
        .lyric-form {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: var(--secondary-color);
            outline: none;
        }
        
        textarea {
            min-height: 200px;
            resize: vertical;
            line-height: 1.6;
        }
        
        .lyrics-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .lyric-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: all 0.3s;
            border-top: 4px solid var(--secondary-color);
        }
        
        .lyric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .lyric-card h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.3rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .lyric-card p {
            white-space: pre-line;
            line-height: 1.7;
        }
        
        .lyric-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .lyric-meta span {
            background: #f5f5f5;
            padding: 3px 8px;
            border-radius: 4px;
        }
        
        .lyric-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .search-bar {
            margin: 25px 0;
            position: relative;
        }
        
        .search-bar input {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 30px;
            border: 2px solid #ddd;
            padding-left: 45px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>');
            background-repeat: no-repeat;
            background-position: 15px center;
        }
        
        .hidden {
            display: none !important;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            padding: 12px 25px;
            cursor: pointer;
            background-color: #f8f8f8;
            border: none;
            border-bottom: 3px solid transparent;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background-color: #f0f0f0;
        }
        
        .tab.active {
            background-color: white;
            border-bottom: 3px solid var(--accent-color);
            color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tab-content.active {
            display: block;
        }
        
        .alphabet-index {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 25px;
            justify-content: center;
        }
        
        .alphabet-letter {
            padding: 8px 15px;
            background-color: var(--light-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
            min-width: 40px;
            text-align: center;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .alphabet-letter:hover {
            background-color: #e1bee7;
        }
        
        .alphabet-letter.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--secondary-color);
            transform: scale(1.1);
        }
        
        .alphabet-letter.empty {
            opacity: 0.3;
            cursor: default;
            background-color: #f0f0f0;
        }
        
        .alphabet-letter.empty:hover {
            background-color: #f0f0f0;
            transform: none;
        }
        
        .song-index {
            column-count: 3;
            column-gap: 30px;
        }
        
        .song-index-item {
            margin-bottom: 12px;
            break-inside: avoid;
            font-family: 'Arial Unicode MS', 'Tahoma', sans-serif;
            font-size: 1.1rem;
            padding: 5px 0;
            transition: all 0.2s;
        }
        
        .song-index-item:hover {
            transform: translateX(5px);
        }
        
        .song-index-item a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            display: block;
            padding: 3px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .song-index-item a:hover {
            text-decoration: none;
            background-color: #f3e5f5;
            color: var(--primary-color);
        }
        
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-info span {
            font-weight: 500;
        }
        
        .user-info button {
            background-color: var(--accent-color);
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        .lyric-detail-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .lyric-detail-container h2 {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 1.8rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }
        
        .lyric-text {
            white-space: pre-line;
            line-height: 1.8;
            font-size: 1.1rem;
            font-family: 'Arial Unicode MS', 'Tahoma', sans-serif;
        }
        
        .meta-item {
            margin-bottom: 10px;
        }
        
        .meta-item strong {
            color: var(--primary-color);
            min-width: 100px;
            display: inline-block;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }
        
        .no-songs {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }
        
        .reset-password-link {
            color: var(--accent-color);
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
            margin-top: 10px;
            display: block;
            text-align: center;
        }
        
        .reset-password-link:hover {
            color: #c2185b;
        }
        
        .reset-password-form {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 500px;
        }
        
        .reset-password-form h2 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
        }
        
        .reset-message {
            text-align: center;
            margin: 20px 0;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        @media (max-width: 900px) {
            body {
                padding-top: 200px;
            }
            
            .song-index {
                column-count: 2;
            }
        }
        
        @media (max-width: 768px) {
            .lyrics-list {
                grid-template-columns: 1fr;
            }
            
            .auth-section {
                flex-direction: column;
            }
            
            .user-info {
                position: static;
                justify-content: center;
                margin-top: 15px;
            }
            
            .header-content {
                padding-top: 10px;
                padding-bottom: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2.tamil-title {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 600px) {
            .song-index {
                column-count: 1;
            }
            
            .alphabet-letter {
                padding: 6px 10px;
                min-width: 35px;
                font-size: 1rem;
            }
            
            .tab {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding-top: 220px;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1;
                text-align: center;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>NJC Song Book</h1>
            <h2 class="tamil-title">பாடல் புத்தகம்</h2>
            <div id="user-info" class="user-info hidden">
                <span id="user-email"></span>
                <button id="logout-btn">Sign Out</button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div id="auth-section" class="auth-section">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
            <span id="reset-password-link" class="reset-password-link">Forgot Password?</span>
        </div>
        
        <div id="reset-password-section" class="hidden">
            <div class="reset-password-form">
                <h2>Reset Password</h2>
                <div class="form-group">
                    <label for="reset-email">Email Address</label>
                    <input type="email" id="reset-email" placeholder="Enter your email">
                </div>
                <button id="send-reset-btn" class="accent">Send Reset Link</button>
                <button id="cancel-reset-btn">Cancel</button>
                <div id="reset-message" class="reset-message hidden"></div>
            </div>
        </div>
        
        <div id="app-content" class="hidden">
            <div id="admin-controls" class="hidden">
                <div class="tabs">
                    <div class="tab active" data-tab="song-index">Song Index</div>
                    <div class="tab" data-tab="add-lyric">Add Lyric</div>
                    <div class="tab" data-tab="import-sqlite">Import from SQLite</div>
                </div>
                <div class="lyric-actions">
                    <button id="delete-all-lyrics-btn" class="accent">Delete All Lyrics</button>
                </div>
                
                <div class="tab-content active" id="song-index">
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="Search songs...">
                    </div>
                    <div class="alphabet-index" id="alphabet-index"></div>
                    <div id="song-index-container">
                        <div class="song-index" id="song-index-list"></div>
                    </div>
                </div>
                
                <div class="tab-content" id="add-lyric">
                    <div class="lyric-form">
                        <h2>Add New Tamil Lyric</h2>
                        <div class="form-group">
                            <label for="song-title">Song Title (தமிழ்)</label>
                            <input type="text" id="song-title" placeholder="Enter song title in Tamil">
                        </div>
                        <div class="form-group">
                            <label for="movie-name">Movie Name (திரைப்படம்)</label>
                            <input type="text" id="movie-name" placeholder="Enter movie name (if applicable)">
                        </div>
                        <div class="form-group">
                            <label for="music-director">Music Director (இசையமைப்பாளர்)</label>
                            <input type="text" id="music-director" placeholder="Enter music director">
                        </div>
                        <div class="form-group">
                            <label for="lyricist">Lyricist (பாடலாசிரியர்)</label>
                            <input type="text" id="lyricist" placeholder="Enter lyricist">
                        </div>
                        <div class="form-group">
                            <label for="singer">Singer (பாடகர்)</label>
                            <input type="text" id="singer" placeholder="Enter singer">
                        </div>
                        <div class="form-group">
                            <label for="language">Language (மொழி)</label>
                            <select id="language">
                                <option value="Tamil">Tamil (தமிழ்)</option>
                                <option value="Telugu">Telugu (தெலுங்கு)</option>
                                <option value="Malayalam">Malayalam (மலையாளம்)</option>
                                <option value="Kannada">Kannada (கன்னடம்)</option>
                                <option value="Hindi">Hindi (இந்தி)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="lyrics-text">Lyrics (பாடல் வரிகள்)</label>
                            <textarea id="lyrics-text" placeholder="Enter lyrics here..."></textarea>

                        <button id="save-lyric" class="accent">Save Lyric (சேமிக்கவும்)</button>

                    <input type="text" id="viewer-search-input" placeholder="Search songs...">
                </div>
                <div class="alphabet-index" id="viewer-alphabet-index"></div>
                <div id="viewer-song-index-container">
                    <div class="song-index" id="viewer-song-index"></div>
                </div>

                <button id="back-to-index" class="accent back-button">← Back to Index</button>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBw_fYOgz0WTrCNMdi8el0DPi3JfAxTr3E",
            authDomain: "songbook-add54.firebaseapp.com",
            projectId: "songbook-add54",
            storageBucket: "songbook-add54.appspot.com",
            messagingSenderId: "633087058549",
            appId: "1:633087058549:web:a9a9a28836b059b6008e3c",
            measurementId: "G-EKMD30J3GS"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // DOM elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const appContent = document.getElementById('app-content');
        const adminControls = document.getElementById('admin-controls');
        const viewerContent = document.getElementById('viewer-content');
        const saveLyricBtn = document.getElementById('save-lyric');
        const backToIndexBtn = document.getElementById('back-to-index');
        const lyricDetailView = document.getElementById('lyric-detail-view');
        const lyricDetailContent = document.getElementById('lyric-detail-content');
        const userInfo = document.getElementById('user-info');
        const userEmail = document.getElementById('user-email');
        const authSection = document.getElementById('auth-section');
        const resetPasswordLink = document.getElementById('reset-password-link');
        const resetPasswordSection = document.getElementById('reset-password-section');
        const resetEmailInput = document.getElementById('reset-email');
        const sendResetBtn = document.getElementById('send-reset-btn');
        const cancelResetBtn = document.getElementById('cancel-reset-btn');
        const resetMessage = document.getElementById('reset-message');
        const deleteAllLyricsBtn = document.getElementById('delete-all-lyrics-btn');
        const sqliteFileInput = document.getElementById('sqlite-file-input');
        const sqliteTableSelect = document.getElementById('sqlite-table-select');
        const sqliteMappingContainer = document.getElementById('sqlite-mapping-container');
        const sqliteImportBtn = document.getElementById('sqlite-import-btn');
        const sqliteImportProgress = document.getElementById('sqlite-import-progress');
        
        // Tamil alphabet for indexing (vowels and consonants)
        const tamilAlphabet = [
            'அ', 'ஆ', 'இ', 'ஈ', 'உ', 'ஊ', 'எ', 'ஏ', 'ஐ', 'ஒ', 'ஓ', 'ஔ',
            'க', 'ங', 'ச', 'ஞ', 'ட', 'ண', 'த', 'ந', 'ப', 'ம', 'ய', 'ர',
            'ல', 'வ', 'ழ', 'ள', 'ற', 'ன', 'ஷ', 'ஸ', 'ஜ', 'ஹ', 'க்ஷ'
        ];
        
        // Current state
        let currentUser = null;
        let songs = [];
        let currentLetter = '';
        let availableLetters = new Set();
        let currentEditingLyricId = null;
        let sqlModule = null;
        let sqliteDb = null;
        let sqliteColumns = [];
        
        // Initialize Tamil alphabet index based on available songs
        function initAlphabetIndex(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            // Add All option
            const allLetter = document.createElement('div');
            allLetter.className = 'alphabet-letter' + (currentLetter === '' ? ' active' : '');
            allLetter.textContent = 'அனைத்தும்';
            allLetter.addEventListener('click', () => {
                currentLetter = '';
                renderSongIndex(containerId === 'alphabet-index' ? 'song-index-list' : 'viewer-song-index');
                document.querySelectorAll(`#${containerId} .alphabet-letter`).forEach(el => el.classList.remove('active'));
                allLetter.classList.add('active');
            });
            container.appendChild(allLetter);
            
            // Add Tamil letters that have songs
            tamilAlphabet.forEach(letter => {
                const hasSongs = availableLetters.has(letter);
                const letterEl = document.createElement('div');
                letterEl.className = 'alphabet-letter' + 
                    (currentLetter === letter ? ' active' : '') + 
                    (!hasSongs ? ' empty' : '');
                letterEl.textContent = letter;
                
                if (hasSongs) {
                    letterEl.addEventListener('click', () => {
                        currentLetter = letter;
                        renderSongIndex(containerId === 'alphabet-index' ? 'song-index-list' : 'viewer-song-index');
                        document.querySelectorAll(`#${containerId} .alphabet-letter`).forEach(el => el.classList.remove('active'));
                        letterEl.classList.add('active');
                    });
                }
                
                container.appendChild(letterEl);
            });
        }
        
        // Analyze songs to determine which Tamil letters are present
        function updateAvailableLetters() {
            availableLetters.clear();
            songs.forEach(song => {
                if (song.songTitle && song.songTitle.length > 0) {
                    const firstChar = song.songTitle.charAt(0);
                    if (tamilAlphabet.includes(firstChar)) {
                        availableLetters.add(firstChar);
                    }
                }
            });
        }
        
        // Render song index
        function renderSongIndex(containerId) {
            const container = document.getElementById(containerId);
            const parentContainer = document.getElementById(`${containerId}-container`);
            
            // Clear existing content
            if (container) container.innerHTML = '';
            
            let filteredSongs = [...songs];
            
            if (currentLetter && currentLetter !== '') {
                filteredSongs = filteredSongs.filter(song => {
                    return song.songTitle && song.songTitle.charAt(0) === currentLetter;
                });
            }
            
            // Sort alphabetically based on Tamil order
            filteredSongs.sort((a, b) => a.songTitle.localeCompare(b.songTitle, 'ta'));
            
            if (filteredSongs.length === 0) {
                parentContainer.innerHTML = '<div class="no-songs">No songs found. Try a different letter or search term.</div>';

        // SQLite Import Helpers
        async function ensureSqlModule() {
            if (sqlModule) return sqlModule;
            if (typeof initSqlJs !== 'function') {
                alert('sql.js failed to load. Check network connectivity.');
                throw new Error('sql.js not available');
            }
            sqlModule = await initSqlJs({
                locateFile: file => 'https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/' + file
            });
            return sqlModule;
        }

        function setImportProgress(message, isError = false) {
            if (!sqliteImportProgress) return;
            sqliteImportProgress.textContent = message;
            sqliteImportProgress.classList.remove('hidden');
            sqliteImportProgress.style.color = isError ? '#c62828' : 'var(--primary-color)';
        }

        function clearImportProgress() {
            if (!sqliteImportProgress) return;
            sqliteImportProgress.textContent = '';
            sqliteImportProgress.classList.add('hidden');
        }

        function listTables(dbInstance) {
            const stmt = dbInstance.prepare("SELECT name FROM sqlite_master WHERE type='table' ORDER BY name");
            const tables = [];
            while (stmt.step()) {
                const row = stmt.getAsObject();
                if (row.name && row.name !== 'sqlite_sequence') tables.push(row.name);
            }
            stmt.free();
            return tables;
        }

        function getTableColumns(dbInstance, tableName) {
            const result = dbInstance.exec(`PRAGMA table_info(${tableName})`);
            if (!result || result.length === 0) return [];
            const values = result[0].values;
            return values.map(v => v[1]); // second column is name
        }

        function guessColumnMapping(columns) {
            const lc = columns.map(c => c.toLowerCase());
            function findMatch(keys) {
                return columns[lc.findIndex(c => keys.includes(c))] || '';
            }
            return {
                songTitle: findMatch(['songtitle','title','name','song_title','song']),
                lyricsText: findMatch(['lyricstext','lyrics','text','content','body']),
                language: findMatch(['language','lang']),
                lyricist: findMatch(['lyricist','writer','author']),
                musicDirector: findMatch(['musicdirector','music_director','composer','music']),
                singer: findMatch(['singer','vocal','artist','sungby','sung_by']),
                movieName: findMatch(['moviename','movie','film','album']),
                createdAt: findMatch(['createdat','created_at','created','date','timestamp','createdon','created_on'])
            };
        }

        function buildMappingUI() {
            if (!sqliteMappingContainer || !sqliteColumns) return;
            sqliteMappingContainer.innerHTML = '';
            const mapping = guessColumnMapping(sqliteColumns);
            const fields = [
                { key: 'songTitle', label: 'Song Title (required)', required: true },
                { key: 'lyricsText', label: 'Lyrics Text (required)', required: true },
                { key: 'language', label: 'Language', required: false },
                { key: 'lyricist', label: 'Lyricist', required: false },
                { key: 'musicDirector', label: 'Music Director', required: false },
                { key: 'singer', label: 'Singer', required: false },
                { key: 'movieName', label: 'Movie Name', required: false },
                { key: 'createdAt', label: 'Created At (date/timestamp)', required: false }
            ];
            fields.forEach(f => {
                const group = document.createElement('div');
                group.className = 'form-group';

                const label = document.createElement('label');
                label.setAttribute('for', `map-${f.key}`);
                label.textContent = f.label;

                const select = document.createElement('select');
                select.id = `map-${f.key}`;
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = f.required ? 'Choose column...' : '(Not set)';
                select.appendChild(defaultOption);
                sqliteColumns.forEach(col => {
                    const opt = document.createElement('option');
                    opt.value = col;
                    opt.textContent = col;
                    if (mapping[f.key] && mapping[f.key] === col) opt.selected = true;
                    select.appendChild(opt);
                });

                group.appendChild(label);
                group.appendChild(select);
                sqliteMappingContainer.appendChild(group);
            });
        }

        async function handleSqliteFileChange(e) {
            clearImportProgress();
            const file = e.target.files && e.target.files[0];
            if (!file) return;
            setImportProgress('Loading SQLite module...');
            try {
                const SQL = await ensureSqlModule();
                setImportProgress('Reading database file...');
                const arrayBuffer = await file.arrayBuffer();
                sqliteDb = new SQL.Database(new Uint8Array(arrayBuffer));
                const tables = listTables(sqliteDb);
                sqliteTableSelect.innerHTML = '';
                if (tables.length === 0) {
                    setImportProgress('No tables found in database.', true);
                    return;
                }
                tables.forEach(t => {
                    const opt = document.createElement('option');
                    opt.value = t;
                    opt.textContent = t;
                    sqliteTableSelect.appendChild(opt);
                });
                const lyricsTableIdx = tables.findIndex(t => t.toLowerCase() === 'lyrics');
                if (lyricsTableIdx >= 0) sqliteTableSelect.selectedIndex = lyricsTableIdx;
                sqliteColumns = getTableColumns(sqliteDb, sqliteTableSelect.value);
                buildMappingUI();
                setImportProgress(`Loaded. Tables: ${tables.length}. Selected: ${sqliteTableSelect.value}`);
            } catch (err) {
                console.error(err);
                setImportProgress('Failed to open SQLite file: ' + err.message, true);
            }
        }

        function readMappingSelection() {
            const getVal = key => {
                const el = document.getElementById(`map-${key}`);
                return el ? el.value : '';
            };
            return {
                songTitle: getVal('songTitle'),

            };
        }

        function coerceToTimestamp(value) {
            if (value == null) return null;
            if (typeof value === 'number') {
                if (value > 1e12) return new Date(value);
                if (value > 1e9) return new Date(value * 1000);
                return new Date(value);
            }
            if (typeof value === 'string') {
                const n = Number(value);
                if (!isNaN(n)) return coerceToTimestamp(n);
                const d = new Date(value);
                if (!isNaN(d.getTime())) return d;
            }
            return null;
        }

        async function importSelectedTable() {
            clearImportProgress();
            if (!sqliteDb) {
                setImportProgress('Please choose a SQLite file first.', true);
                return;
            }
            if (!currentUser || currentUser.email !== 'simsonpeter@gmail.com') {
                alert('Only admin can import lyrics!');
                return;
            }
            const tableName = sqliteTableSelect.value;
            const map = readMappingSelection();
            if (!map.songTitle || !map.lyricsText) {
                setImportProgress('Please map required fields: Song Title and Lyrics Text.', true);
                return;
            }
            setImportProgress('Reading rows from SQLite...');
            const result = sqliteDb.exec(`SELECT * FROM ${tableName}`);
            if (!result || result.length === 0) {
                setImportProgress('No rows found to import.', true);
                return;
            }
            const rows = [];
            const columns = result[0].columns;
            const values = result[0].values;
            const columnIndex = {};
            columns.forEach((c, i) => { columnIndex[c] = i; });
            values.forEach(v => {
                const rowObj = {};
                columns.forEach((c, i) => { rowObj[c] = v[i]; });
                rows.push(rowObj);
            });

            const total = rows.length;
            let processed = 0;
            const batchSize = 400;
            function updateProgress() {
                setImportProgress(`Importing ${processed}/${total}...`);
            }
            updateProgress();

            async function commitBatch(batchDocs) {
                const batch = db.batch();
                batchDocs.forEach(docData => {
                    const ref = db.collection('lyrics').doc();
                    batch.set(ref, docData);
                });
                await batch.commit();
            }

            let buffer = [];
            for (let i = 0; i < rows.length; i++) {
                const r = rows[i];
                const get = (col) => (col && r[col] != null ? r[col] : '');
                const songTitle = String(get(map.songTitle)).trim();
                const lyricsText = String(get(map.lyricsText)).trim();
                if (!songTitle || !lyricsText) {
                    processed++;
                    updateProgress();
                    continue;
                }
                const createdAtRaw = map.createdAt ? r[map.createdAt] : null;
                const createdAtDate = coerceToTimestamp(createdAtRaw);
                const docData = {
                    songTitle,
                    movieName: String(get(map.movieName)).trim() || '',
                    musicDirector: String(get(map.musicDirector)).trim() || '',
                    lyricist: String(get(map.lyricist)).trim() || '',
                    singer: String(get(map.singer)).trim() || '',
                    language: String(get(map.language)).trim() || 'Tamil',
                    lyricsText,
                    createdBy: currentUser.uid,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                };
                if (createdAtDate) {
                    docData.createdAt = createdAtDate;
                } else {
                    docData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                }
                buffer.push(docData);
                if (buffer.length >= batchSize) {
                    await commitBatch(buffer);
                    processed += buffer.length;
                    buffer = [];
                    updateProgress();
                    await new Promise(r => setTimeout(r, 0));
                }
            }
            if (buffer.length > 0) {
                await commitBatch(buffer);
                processed += buffer.length;
                updateProgress();
            }
            setImportProgress(`Import complete. Imported ${processed} documents.`);
            loadSongs();
        }

            filteredSongs.forEach(song => {
                const songEl = document.createElement('div');
                songEl.className = 'song-index-item';
                
                const songLink = document.createElement('a');
                songLink.href = '#';
                songLink.textContent = song.songTitle;
                songLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    viewLyric(song.id);
                });
                
                songEl.appendChild(songLink);
                targetContainer.appendChild(songEl);
            });
        }
        
        // Password reset event listeners
        resetPasswordLink.addEventListener('click', showResetPasswordForm);
        cancelResetBtn.addEventListener('click', hideResetPasswordForm);
        sendResetBtn.addEventListener('click', sendPasswordResetEmail);
        
        // Initialize
        window.onload = () => {
            if (auth.currentUser) {
                authSection.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userEmail.textContent = auth.currentUser.email;
                appContent.classList.remove('hidden');
                loadSongs();
            }
        };
    </script>
</body>
</html>

    <style>
        :root {
            --primary-color: #4a148c;
            --secondary-color: #7b1fa2;
            --accent-color: #e91e63;
            --light-color: #f3e5f5;
            --dark-color: #12005e;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 80px;
            padding-bottom: 80px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }
        
        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        h2.tamil-title {
            margin: 2px 0 0 0;
            font-size: 0.9rem;
            font-weight: normal;
            font-family: 'Arial Unicode MS', 'Tahoma', sans-serif;
            opacity: 0.9;
        }
        
        .auth-section {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .auth-section input {
            min-width: 200px;
        }
        
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.accent {
            background-color: var(--accent-color);
        }
        
        button.accent:hover {
            background-color: #c2185b;
        }
        
        .lyric-form {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: var(--secondary-color);
            outline: none;
        }
        
        textarea {
            min-height: 200px;
            resize: vertical;
            line-height: 1.6;
        }
        
        .lyrics-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .lyric-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: all 0.3s;
            border-top: 4px solid var(--secondary-color);
        }
        
        .lyric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .lyric-card h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.3rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .lyric-card p {
            white-space: pre-line;
            line-height: 1.7;
        }
        
        .lyric-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .lyric-meta span {
            background: #f5f5f5;
            padding: 3px 8px;
            border-radius: 4px;
        }
        
        .lyric-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .search-bar {
            margin: 25px 0;
            position: relative;
        }
        
        .search-bar input {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 30px;
            border: 2px solid #ddd;
            padding-left: 45px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>');
            background-repeat: no-repeat;
            background-position: 15px center;
        }
        
        .hidden {
            display: none !important;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            padding: 12px 25px;
            cursor: pointer;
            background-color: #f8f8f8;
            border: none;
            border-bottom: 3px solid transparent;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background-color: #f0f0f0;
        }
        
        .tab.active {
            background-color: white;
            border-bottom: 3px solid var(--accent-color);
            color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tab-content.active {
            display: block;
        }
        
        .alphabet-index {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 25px;
            justify-content: center;
        }
        
        .alphabet-letter {
            padding: 8px 15px;
            background-color: var(--light-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
            min-width: 40px;
            text-align: center;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .alphabet-letter:hover {
            background-color: #e1bee7;
        }
        
        .alphabet-letter.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--secondary-color);
            transform: scale(1.1);
        }
        
        .alphabet-letter.empty {
            opacity: 0.3;
            cursor: default;
            background-color: #f0f0f0;
        }
        
        .alphabet-letter.empty:hover {
            background-color: #f0f0f0;
            transform: none;
        }
        
        .song-index {
            column-count: 3;
            column-gap: 30px;
        }
        
        .song-index-item {
            margin-bottom: 12px;
            break-inside: avoid;
            font-family: 'Arial Unicode MS', 'Tahoma', sans-serif;
            font-size: 1.1rem;
            padding: 5px 0;
            transition: all 0.2s;
        }
        
        .song-index-item:hover {
            transform: translateX(5px);
        }
        
        .song-index-item a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            display: block;
            padding: 3px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .song-index-item a:hover {
            text-decoration: none;
            background-color: #f3e5f5;
            color: var(--primary-color);
        }
        
        .user-info {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info button {
            padding: 6px 10px;
            font-size: 0.8rem;
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4caf50;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background-color: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .sync-status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            z-index: 10000;
            display: none;
            text-align: center;
        }

        .sync-status.show {
            display: block;
        }

        .sync-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .sync-button:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }

        .sync-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .sync-button .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pull-to-refresh {
            position: fixed;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 0 0 10px 10px;
            z-index: 1000;
            transition: top 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .pull-to-refresh.show {
            top: 0;
        }

        .pull-to-refresh .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        /* Bottom Tab Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 1000;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
            text-decoration: none;
            min-width: 60px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item i {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        .nav-item span {
            font-size: 0.7rem;
            font-weight: 500;
        }

        .nav-item:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .lyrics-list {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .lyric-card {
                padding: 15px;
            }
            
            .song-index {
                column-count: 1;
            }
            
            .alphabet-index {
                gap: 6px;
                margin-bottom: 20px;
            }
            
            .alphabet-letter {
                padding: 6px 10px;
                min-width: 35px;
                font-size: 1rem;
            }
        }
        
        .user-info span {
            font-weight: 500;
        }
        
        .user-info button {
            background-color: var(--accent-color);
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        .lyric-detail-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .lyric-detail-container h2 {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 1.8rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }
        
        .lyric-text {
            white-space: pre-line;
            line-height: 1.8;
            font-size: 1.1rem;
            font-family: 'Arial Unicode MS', 'Tahoma', sans-serif;
        }
        
        .meta-item {
            margin-bottom: 10px;
        }
        
        .meta-item strong {
            color: var(--primary-color);
            min-width: 100px;
            display: inline-block;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }
        
        .no-songs {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }
        
        .reset-password-link {
            color: var(--accent-color);
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
            margin-top: 10px;
            display: block;
            text-align: center;
        }
        
        .reset-password-link:hover {
            color: #c2185b;
        }
        
        .reset-password-form {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 500px;
        }
        
        .reset-password-form h2 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
        }
        
        .reset-message {
            text-align: center;
            margin: 20px 0;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        @media (max-width: 900px) {
            body {
                padding-top: 200px;
            }
            
            .song-index {
                column-count: 2;
            }
        }
        
        @media (max-width: 768px) {
            .lyrics-list {
                grid-template-columns: 1fr;
            }
            
            .auth-section {
                flex-direction: column;
            }
            
            .user-info {
                position: static;
                justify-content: center;
                margin-top: 15px;
            }
            
            .header-content {
                padding-top: 10px;
                padding-bottom: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2.tamil-title {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 600px) {
            .song-index {
                column-count: 1;
            }
            
            .alphabet-letter {
                padding: 6px 10px;
                min-width: 35px;
                font-size: 1rem;
            }
            
            .tab {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding-top: 220px;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1;
                text-align: center;
                margin-bottom: 5px;
            }
        }

        /* Android-specific optimizations */
        .pwa-installed {
            /* Hide scrollbars when running as PWA */
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .pwa-installed::-webkit-scrollbar {
            display: none;
        }

        /* Android Chrome address bar compensation */
        @supports (padding: max(0px)) {
            body {
                padding-top: max(80px, env(safe-area-inset-top));
                padding-bottom: max(80px, env(safe-area-inset-bottom));
            }
            
            @media (orientation: landscape) {
                body {
                    padding-top: max(60px, env(safe-area-inset-top));
                }
            }
        }

        /* Better touch targets for Android */
        button, .nav-item, .tab, .alphabet-letter {
            min-height: 44px;
            min-width: 44px;
            touch-action: manipulation;
        }

        /* Prevent zoom on input focus (Android) */
        input[type=text], input[type=password], input[type=email], textarea, select {
            font-size: 16px;
            transform: translateZ(0);
        }

        /* Android splash screen simulation */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            animation: splashFadeOut 1.5s ease-in-out 1s forwards;
        }

        .splash-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: splashSlideIn 0.8s ease-out 0.2s both;
        }

        .splash-screen h2 {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: splashSlideIn 0.8s ease-out 0.4s both;
        }

        .splash-screen .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            animation: splashSlideIn 0.8s ease-out 0.6s both, spin 1s linear infinite 0.6s;
        }

        @keyframes splashFadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes splashSlideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Avoid 300ms click delay on Android */
        * {
            touch-action: manipulation;
        }

        /* Better keyboard behavior on Android */
        input:focus, textarea:focus, select:focus {
            transform: scale(1.02);
        }

        /* Android keyboard adjustment */
        @media screen and (max-height: 600px) {
            .container {
                padding-bottom: env(keyboard-inset-height, 0px);
            }
        }
    </style>
</head>
<body>
    <!-- Android Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <h1>NJC Song Book</h1>
        <h2>தமிழ் பாடல் புத்தகம்</h2>
        <div class="loading-spinner"></div>
    </div>

    <header>
        <div class="header-content">
            <h1>NJC Song Book</h1>
            <h2 class="tamil-title">பாடல் புத்தகம்</h2>
            <div id="status-indicator" class="status-indicator hidden">
                <div id="status-dot" class="status-dot"></div>
                <span id="status-text">Online</span>
            </div>
        </div>
    </header>
    
    <div class="container">

        // Initialize Tamil alphabet index based on available songs
        function initAlphabetIndex(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            // Add All option
            const allLetter = document.createElement('div');
            allLetter.className = 'alphabet-letter' + (currentLetter === '' ? ' active' : '');
            allLetter.textContent = 'அனைத்தும்';
            allLetter.addEventListener('click', () => {
                currentLetter = '';
                renderSongIndex(containerId === 'alphabet-index' ? 'song-index-list' : 'viewer-song-index');
                document.querySelectorAll(`#${containerId} .alphabet-letter`).forEach(el => el.classList.remove('active'));
                allLetter.classList.add('active');
            });
            container.appendChild(allLetter);
            
            // Add Tamil letters that have songs
            tamilAlphabet.forEach(letter => {
                const hasSongs = availableLetters.has(letter);
                const letterEl = document.createElement('div');
                letterEl.className = 'alphabet-letter' + 
                    (currentLetter === letter ? ' active' : '') + 
                    (!hasSongs ? ' empty' : '');
                letterEl.textContent = letter;
                
                if (hasSongs) {
                    letterEl.addEventListener('click', () => {
                        currentLetter = letter;
                        renderSongIndex(containerId === 'alphabet-index' ? 'song-index-list' : 'viewer-song-index');
                        document.querySelectorAll(`#${containerId} .alphabet-letter`).forEach(el => el.classList.remove('active'));
                        letterEl.classList.add('active');
                    });
                }
                
                container.appendChild(letterEl);
            });
        }
        
        // Analyze songs to determine which Tamil letters are present
        function updateAvailableLetters() {
            availableLetters.clear();
            songs.forEach(song => {
                if (song.songTitle && song.songTitle.length > 0) {
                    const firstChar = song.songTitle.charAt(0);
                    if (tamilAlphabet.includes(firstChar)) {
                        availableLetters.add(firstChar);
                    }
                }
            });
        }
        
        // Render song index
        function renderSongIndex(containerId) {
            const container = document.getElementById(containerId);
            const parentContainer = document.getElementById(`${containerId}-container`);
            
            // Clear existing content
            if (container) container.innerHTML = '';
            
            let filteredSongs = [...songs];
            
            if (currentLetter && currentLetter !== '') {
                filteredSongs = filteredSongs.filter(song => {
                    return song.songTitle && song.songTitle.charAt(0) === currentLetter;
                });
            }
            
            // Sort alphabetically based on Tamil order
            filteredSongs.sort((a, b) => a.songTitle.localeCompare(b.songTitle, 'ta'));
            
            if (filteredSongs.length === 0) {
                parentContainer.innerHTML = '<div class="no-songs">No songs found. Try a different letter or search term.</div>';
                return;
            }
            
            // Create new container if needed
            if (!container) {
                parentContainer.innerHTML = '<div class="song-index" id="' + containerId + '"></div>';
            }
            
            const targetContainer = container || document.getElementById(containerId);
            
            filteredSongs.forEach(song => {
                const songEl = document.createElement('div');
                songEl.className = 'song-index-item';
                
                const songLink = document.createElement('a');
                songLink.href = '#';
                songLink.textContent = song.songTitle;
                songLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    viewLyric(song.id);
                });
                
                songEl.appendChild(songLink);
                targetContainer.appendChild(songEl);
            });
        }
        
        // View lyric detail
        async function viewLyric(lyricId) {
            try {
                let lyric;
                
                if (isOnline) {
                    try {
                        // Try to get from Firebase first
                        const doc = await db.collection('lyrics').doc(lyricId).get();
                        if (doc.exists) {
                            lyric = doc.data();
                        } else {
                            throw new Error('Document not found in Firebase');
                        }
                    } catch (error) {
                        console.log('Firebase fetch failed, trying local storage:', error);
                        // Fallback to local storage
                        lyric = await songDB.getSongById(lyricId);
                        if (!lyric) {
                            throw new Error('Lyric not found in local storage');
                        }
                    }
                } else {
                    // Load from local storage when offline
                    lyric = await songDB.getSongById(lyricId);
                    if (!lyric) {
                        throw new Error('Lyric not found in local storage');
                    }
                }
                
                currentEditingLyricId = lyricId;
                
                let adminControlsHTML = '';
                if (currentUser && currentUser.email === 'simsonpeter@gmail.com') {
                    adminControlsHTML = `
                        <div style="margin-top: 30px;">
                            <button class="accent" onclick="editLyric()">Edit Lyric</button>
                            <button class="accent" onclick="deleteLyric('${lyricId}')">Delete Lyric</button>
                        </div>
                    `;
                }
                
                const createdDate = lyric.createdAt?.toDate ? 
                    new Date(lyric.createdAt.toDate()).toLocaleDateString() : 
                    (lyric.createdAt ? new Date(lyric.createdAt).toLocaleDateString() : 'Unknown');
                
                lyricDetailContent.innerHTML = `
                    <h2>${lyric.songTitle}</h2>
                    <div class="lyric-meta">
                        <span>${lyric.language}</span>
                        <span>${createdDate}</span>
                    </div>
                    
                    <div class="meta-item">
                        ${lyric.movieName ? `<p><strong>Movie:</strong> ${lyric.movieName}</p>` : ''}
                        ${lyric.musicDirector ? `<p><strong>Music:</strong> ${lyric.musicDirector}</p>` : ''}
                        ${lyric.lyricist ? `<p><strong>Lyrics:</strong> ${lyric.lyricist}</p>` : ''}
                        ${lyric.singer ? `<p><strong>Singer:</strong> ${lyric.singer}</p>` : ''}
                    </div>
                    
                    <div class="lyric-text">${lyric.lyricsText}</div>

                `;
                
                viewerContent.classList.add('hidden');
                adminControls.classList.add('hidden');
                lyricDetailView.classList.remove('hidden');

                alert('Error loading lyric: ' + error.message);

        window.editLyric = function() {
            if (!currentEditingLyricId) return;
            
            db.collection('lyrics').doc(currentEditingLyricId).get()

                        alert('Lyric deleted successfully!');

        // Delete ALL lyrics
        function deleteAllLyrics() {
            if (!currentUser || currentUser.email !== 'simsonpeter@gmail.com') {
                alert('Only admin can delete all lyrics!');
                return;
            }
            if (!confirm('Delete ALL lyrics? This cannot be undone.')) {
                return;
            }
            const batchSize = 500;
            function deleteQueryBatch() {
                return db.collection('lyrics').limit(batchSize).get()
                    .then(snapshot => {
                        if (snapshot.empty) {
                            return 0;
                        }
                        const batch = db.batch();
                        snapshot.docs.forEach(doc => batch.delete(doc.ref));
                        return batch.commit().then(() => snapshot.size);
                    });
            }
            function deleteNextBatch() {
                return deleteQueryBatch().then(numDeleted => {
                    if (numDeleted === 0) {
                        return;
                    }
                    return new Promise(resolve => setTimeout(resolve, 0)).then(deleteNextBatch);
                });
            }
            deleteNextBatch()
                .then(() => {
                    alert('All lyrics deleted successfully.');
                    songs = [];
                    currentLetter = '';
                    renderSongIndex('song-index-list');
                    renderSongIndex('viewer-song-index');
                    initAlphabetIndex('alphabet-index');
                    initAlphabetIndex('viewer-alphabet-index');
                    backToIndex();
                })
                .catch(error => {
                    alert('Error deleting all lyrics: ' + error.message);
                });
        }

        // Load all songs from Firebase or local storage
        async function loadSongs() {
            if (isOnline) {
                try {
                    // Try to load from Firebase first
                    const querySnapshot = await db.collection('lyrics').orderBy('songTitle').get();
                    songs = [];
                    querySnapshot.forEach(doc => {
                        songs.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    // Save to local storage
                    await songDB.saveSongs(songs);
                    console.log(`Synced ${songs.length} songs to local storage`);
                } catch (error) {
                    console.error('Error loading from Firebase, trying local storage:', error);
                    // Fallback to local storage
                    songs = await songDB.getAllSongs();
                }
            } else {
                // Load from local storage when offline
                songs = await songDB.getAllSongs();
                console.log(`Loaded ${songs.length} songs from local storage (offline mode)`);

            updateAvailableLetters();
            currentLetter = '';
            renderSongIndex('song-index-list');
            renderSongIndex('viewer-song-index');

            initAlphabetIndex('viewer-alphabet-index');

            });
        }

        function listTables(dbInstance) {
            const stmt = dbInstance.prepare("SELECT name FROM sqlite_master WHERE type='table' ORDER BY name");
            const tables = [];
            while (stmt.step()) {
                const row = stmt.getAsObject();
                if (row.name && row.name !== 'sqlite_sequence') tables.push(row.name);
            }
            stmt.free();
            return tables;
        }

        function getTableColumns(dbInstance, tableName) {
            const result = dbInstance.exec(`PRAGMA table_info(${tableName})`);
            if (!result || result.length === 0) return [];
            const values = result[0].values;
            return values.map(v => v[1]); // second column is name
        }

        function guessColumnMapping(columns) {
            const lc = columns.map(c => c.toLowerCase());
            function findMatch(keys) {
                return columns[lc.findIndex(c => keys.includes(c))] || '';
            }
            return {
                songTitle: findMatch(['songtitle','title','name','song_title','song']),
                lyricsText: findMatch(['lyricstext','lyrics','text','content','body']),
                language: findMatch(['language','lang']),
                lyricist: findMatch(['lyricist','writer','author']),
                musicDirector: findMatch(['musicdirector','music_director','composer','music']),
                singer: findMatch(['singer','vocal','artist','sungby','sung_by']),
                movieName: findMatch(['moviename','movie','film','album']),
                createdAt: findMatch(['createdat','created_at','created','date','timestamp','createdon','created_on'])
            };
        }

        function coerceToTimestamp(value) {
            if (value == null) return null;
            if (typeof value === 'number') {
                if (value > 1e12) return new Date(value);
                if (value > 1e9) return new Date(value * 1000);
                return new Date(value);
            }
            if (typeof value === 'string') {
                const n = Number(value);
                if (!isNaN(n)) return coerceToTimestamp(n);
                const d = new Date(value);
                if (!isNaN(d.getTime())) return d;
            }
            return null;
        }

        async function importSelectedTable() {
            clearImportProgress();
            if (!sqliteDb) {
                setImportProgress('Please choose a SQLite file first.', true);
                return;
            }
            if (!currentUser || currentUser.email !== 'simsonpeter@gmail.com') {
                alert('Only admin can import lyrics!');
                return;
            }
            const tableName = sqliteTableSelect.value;
            const map = readMappingSelection();
            if (!map.songTitle || !map.lyricsText) {
                setImportProgress('Please map required fields: Song Title and Lyrics Text.', true);
                return;
            }
            setImportProgress('Reading rows from SQLite...');
            const result = sqliteDb.exec(`SELECT * FROM ${tableName}`);
            if (!result || result.length === 0) {
                setImportProgress('No rows found to import.', true);
                return;
            }
            const rows = [];
            const columns = result[0].columns;
            const values = result[0].values;
            const columnIndex = {};
            columns.forEach((c, i) => { columnIndex[c] = i; });
            values.forEach(v => {
                const rowObj = {};
                columns.forEach((c, i) => { rowObj[c] = v[i]; });
                rows.push(rowObj);
            });

            const total = rows.length;
            let processed = 0;
            const batchSize = 400;
            function updateProgress() {
                setImportProgress(`Importing ${processed}/${total}...`);
            }
            updateProgress();

            async function commitBatch(batchDocs) {
                const batch = db.batch();
                batchDocs.forEach(docData => {
                    const ref = db.collection('lyrics').doc();
                    batch.set(ref, docData);
                });
                await batch.commit();
            }

            let buffer = [];
            for (let i = 0; i < rows.length; i++) {
                const r = rows[i];
                const get = (col) => (col && r[col] != null ? r[col] : '');
                const songTitle = String(get(map.songTitle)).trim();
                const lyricsText = String(get(map.lyricsText)).trim();
                if (!songTitle || !lyricsText) {
                    processed++;
                    updateProgress();
                    continue;
                }
                const createdAtRaw = map.createdAt ? r[map.createdAt] : null;
                const createdAtDate = coerceToTimestamp(createdAtRaw);
                const docData = {
                    songTitle,
                    movieName: String(get(map.movieName)).trim() || '',
                    musicDirector: String(get(map.musicDirector)).trim() || '',
                    lyricist: String(get(map.lyricist)).trim() || '',
                    singer: String(get(map.singer)).trim() || '',
                    language: String(get(map.language)).trim() || 'Tamil',
                    lyricsText,
                    createdBy: currentUser.uid,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                };
                if (createdAtDate) {
                    docData.createdAt = createdAtDate;
                } else {
                    docData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                }
                buffer.push(docData);
                if (buffer.length >= batchSize) {
                    await commitBatch(buffer);
                    processed += buffer.length;
                    buffer = [];
                    updateProgress();
                    await new Promise(r => setTimeout(r, 0));
                }
            }
            if (buffer.length > 0) {
                await commitBatch(buffer);
                processed += buffer.length;
                updateProgress();
            }
            setImportProgress(`Import complete. Imported ${processed} documents.`);
            loadSongs();
        }

        function textFromNode(node) {
            return (node && node.textContent ? node.textContent : '').trim();
        }
        function findByPaths(doc, paths) {
            for (let p of paths) {
                const trimmed = p.trim();
                if (!trimmed) continue;
                // Support simple 'a>b>c' path
                const parts = trimmed.split('>').map(s => s.trim()).filter(Boolean);
                let current = [doc];
                for (let part of parts) {
                    const next = [];
                    current.forEach(n => {
                        const found = n.getElementsByTagName(part);
                        for (let i = 0; i < found.length; i++) next.push(found[i]);
                    });
                    current = next;
                    if (current.length === 0) break;
                }
                if (current.length > 0) return current;
            }
            return [];
        }
        function tryOpenLyrics(doc) {
            const root = doc.documentElement;
            if (!root) return null;
            const nameAttr = root.getAttribute('xmlns');
            if (nameAttr && nameAttr.includes('openlyrics')) {
                const titles = doc.getElementsByTagName('title');
                const songTitle = titles.length ? textFromNode(titles[0]) : '';
                const lines = doc.getElementsByTagName('lines');
                const parts = [];
                for (let i = 0; i < lines.length; i++) {
                    parts.push(textFromNode(lines[i]));
                }
                const lyricsText = parts.join('\n').trim();
                return { songTitle, lyricsText };
            }
            return null;
        }
        async function importXmlFiles() {
            clearXmlProgress();
            const files = (xmlFilesInput && xmlFilesInput.files) ? Array.from(xmlFilesInput.files) : [];
            if (!files.length) {
                setXmlProgress('Please select one or more XML files.', true);
                return;
            }
            if (!currentUser || currentUser.email !== 'simsonpeter@gmail.com') {
                alert('Only admin can import lyrics!');
                return;
            }
            const titlePaths = (xmlTitleTagsInput && xmlTitleTagsInput.value ? xmlTitleTagsInput.value : '').split(',');
            const lyricsPaths = (xmlLyricsTagsInput && xmlLyricsTagsInput.value ? xmlLyricsTagsInput.value : '').split(',');
            const defaultLang = xmlDefaultLanguage ? (xmlDefaultLanguage.value || 'Tamil') : 'Tamil';
            const parser = new DOMParser();
            const batchSize = 300;
            let processed = 0;
            let imported = 0;
            function updateProgress() {
                setXmlProgress(`Processed ${processed}/${files.length}. Imported ${imported}.`);
            }
            updateProgress();
            let buffer = [];
            async function commit() {
                if (!buffer.length) return;
                const batch = db.batch();
                buffer.forEach(docData => {
                    const ref = db.collection('lyrics').doc();
                    batch.set(ref, docData);
                });
                await batch.commit();
                buffer = [];
            }
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const text = await file.text();
                const doc = parser.parseFromString(text, 'text/xml');
                let songTitle = '';
                let lyricsText = '';
                const ol = tryOpenLyrics(doc);
                if (ol) {
                    songTitle = ol.songTitle;
                    lyricsText = ol.lyricsText;
                } else {
                    if (titlePaths.length) {
                        const nodes = findByPaths(doc, titlePaths);
                        if (nodes.length) songTitle = textFromNode(nodes[0]);
                    }
                    if (lyricsPaths.length) {
                        const nodes = findByPaths(doc, lyricsPaths);
                        if (nodes.length) {
                            const parts = [];
                            nodes.forEach(n => parts.push(textFromNode(n)));
                            lyricsText = parts.join('\n').trim();
                        }
                    }
                    if (!songTitle) {
                        const candidates = ['title','name','songTitle','displayname'];
                        const nodes = findByPaths(doc, candidates);
                        if (nodes.length) songTitle = textFromNode(nodes[0]);
                    }
                    if (!lyricsText) {
                        const candidates = ['lyrics','lyric','text','content','body','verse>lines','lines'];
                        const nodes = findByPaths(doc, candidates);
                        if (nodes.length) {
                            const parts = [];
                            nodes.forEach(n => parts.push(textFromNode(n)));
                            lyricsText = parts.join('\n').trim();
                        }
                    }
                }
                if (songTitle && lyricsText) {
                    buffer.push({
                        songTitle,
                        lyricsText,
                        language: defaultLang,
                        createdBy: currentUser.uid,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    imported++;
                }
                processed++;
                if (buffer.length >= batchSize) {
                    await commit();
                    updateProgress();
                    await new Promise(r => setTimeout(r, 0));
                } else {
                    updateProgress();
                }
            }
            await commit();
            setXmlProgress(`Done. Imported ${imported} of ${files.length} files.`);
            loadSongs();
        }

        // Handle background sync actions

            try {

        // Sync offline changes
        async function syncOfflineChanges() {
            // This would sync any local changes made while offline
            // Implementation depends on your data structure
            console.log('Syncing offline changes...');
            
            try {
                // Example: sync any pending changes from IndexedDB
                const pendingChanges = await songDB.getPendingChanges();
                
                if (pendingChanges.length > 0) {
                    // Upload changes to server
                    for (const change of pendingChanges) {
                        if (change.type === 'create') {
                            await db.collection('lyrics').add(change.data);
                        } else if (change.type === 'update') {
                            await db.collection('lyrics').doc(change.id).update(change.data);
                        } else if (change.type === 'delete') {
                            await db.collection('lyrics').doc(change.id).delete();
                        }
                        
                        // Mark as synced
                        await songDB.markChangeAsSynced(change.id);
                    }
                    
                    console.log(`Synced ${pendingChanges.length} offline changes`);
                }
                
                // Refresh the songs list
                await loadSongs();
                
            } catch (error) {
                console.error('Error syncing offline changes:', error);
                throw error;
            }
        }

        // Enhanced sync with retry logic and conflict resolution
        async function enhancedSync() {
            if (isSyncing || !isOnline) return;
            
            isSyncing = true;
            let retryCount = 0;
            const maxRetries = 3;
            
            const syncWithRetry = async () => {
                try {
                    // Sync songs from server
                    const querySnapshot = await db.collection('lyrics').orderBy('songTitle').get();
                    const serverSongs = [];
                    querySnapshot.forEach(doc => {
                        serverSongs.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    const localSongs = await songDB.getAllSongs();
                    
                    // Merge with conflict resolution
                    const mergedSongs = mergeSongsWithConflictResolution(serverSongs, localSongs);
                    
                    // Save merged songs to local storage
                    await songDB.saveSongs(mergedSongs);
                    
                    // Update local songs array
                    songs = mergedSongs;
                    updateAvailableLetters();
                    currentLetter = '';
                    renderSongIndex('song-index-list');
                    renderSongIndex('viewer-song-index');
                    initAlphabetIndex('alphabet-index');
                    initAlphabetIndex('viewer-alphabet-index');
                    
                    console.log(`Enhanced sync completed: ${mergedSongs.length} songs`);
                    showSyncMessage('Sync complete!', false);
                    
                } catch (error) {
                    retryCount++;
                    
                    if (retryCount < maxRetries) {
                        console.log(`Sync failed, retrying in ${retryCount * 2} seconds...`, error);
                        showSyncMessage(`Sync failed, retrying... (${retryCount}/${maxRetries})`, true);
                        
                        setTimeout(() => {
                            syncWithRetry();
                        })                        , retryCount * 2000);
                    } else {
                        console.error('Sync failed after all retries:', error);
                        showSyncMessage('Sync failed: ' + error.message, true);
                    }
                }
            };
            
            syncWithRetry().finally(() => {
                isSyncing = false;
            });
        }

        // Conflict resolution for songs
        function mergeSongsWithConflictResolution(serverSongs, localSongs) {
            const mergedMap = new Map();
            
            // Add server songs first
            serverSongs.forEach(song => {
                mergedMap.set(song.id, { ...song, source: 'server' });
            });
            
            // Merge local songs with conflict resolution
            localSongs.forEach(localSong => {
                const existingSong = mergedMap.get(localSong.id);
                
                if (!existingSong) {
                    // New local song
                    mergedMap.set(localSong.id, { ...localSong, source: 'local' });
                } else {
                    // Conflict resolution: prefer server version if both exist
                    // In a real app, you might want more sophisticated conflict resolution
                    const lastModified = existingSong.lastUpdated?.toDate ? 
                        existingSong.lastModified.toDate().getTime() : 0;
                    const localLastModified = localSong.lastModified?.toDate ? 
                        localSong.lastModified.toDate().getTime() : 0;
                    
                    if (localLastModified > lastModified) {
                        mergedMap.set(localSong.id, { ...localSong, source: 'merged' });
                    }
                }
            });
            
            return Array.from(mergedMap.values());
        }

        // Pull-to-refresh functionality
        function initPullToRefresh() {
            const pullToRefreshEl = document.getElementById('pull-to-refresh');
            const pullText = document.getElementById('pull-text');
            let startY = 0;
            let currentY = 0;
            let isPulling = false;
            const threshold = 80;

            // Touch events
            document.addEventListener('touchstart', (e) => {
                if (window.scrollY === 0 && !isSyncing) {
                    startY = e.touches[0].clientY;
                    isPulling = true;
                }
            }, { passive: true });

            document.addEventListener('touchmove', (e) => {
                if (!isPulling || isSyncing) return;
                
                currentY = e.touches[0].clientY;
                const pullDistance = currentY - startY;
                
                if (pullDistance > 0 && window.scrollY === 0) {
                    e.preventDefault();
                    
                    if (pullDistance > threshold) {
                        pullToRefreshEl.classList.add('show');
                        pullText.textContent = 'Release to refresh';
                    } else {
                        pullToRefreshEl.classList.remove('show');
                        pullText.textContent = 'Pull to refresh';
                    }
                }
            }, { passive: false });

            document.addEventListener('touchend', (e) => {
                if (!isPulling || isSyncing) return;
                
                const pullDistance = currentY - startY;
                
                if (pullDistance > threshold && window.scrollY === 0) {
                    // Trigger sync
                    pullText.textContent = 'Refreshing...';
                    manualSync().then(() => {
                        pullToRefreshEl.classList.remove('show');
                        pullText.textContent = 'Pull to refresh';
                    });
                } else {
                    pullToRefreshEl.classList.remove('show');
                    pullText.textContent = 'Pull to refresh';
                }
                
                isPulling = false;
                startY = 0;
                currentY = 0;
            }, { passive: true });

            // Mouse events for desktop
            document.addEventListener('mousedown', (e) => {
                if (window.scrollY === 0 && !isSyncing && e.clientY < 50) {
                    startY = e.clientY;
                    isPulling = true;
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (!isPulling || isSyncing) return;
                
                currentY = e.clientY;
                const pullDistance = currentY - startY;
                
                if (pullDistance > 0 && window.scrollY === 0) {
                    if (pullDistance > threshold) {
                        pullToRefreshEl.classList.add('show');
                        pullText.textContent = 'Release to refresh';
                    } else {
                        pullToRefreshEl.classList.remove('show');
                        pullText.textContent = 'Pull to refresh';
                    }
                }
            });

            document.addEventListener('mouseup', (e) => {
                if (!isPulling || isSyncing) return;
                
                const pullDistance = currentY - startY;
                
                if (pullDistance > threshold && window.scrollY === 0) {
                    pullText.textContent = 'Refreshing...';
                    manualSync().then(() => {
                        pullToRefreshEl.classList.remove('show');
                        pullText.textContent = 'Pull to refresh';
                    });
                } else {
                    pullToRefreshEl.classList.remove('show');
                    pullText.textContent = 'Pull to refresh';
                }
                
                isPulling = false;
                startY = 0;
                currentY = 0;
            });
        }

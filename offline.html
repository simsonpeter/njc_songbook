<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - NJC Song Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 40px; background: #f5f5f5; color: #333; }
        .card { max-width: 640px; margin: 0 auto; background: #fff; border-radius: 10px; padding: 24px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; color: #4a148c; }
        p { line-height: 1.6; }
        .hint { margin-top: 16px; color: #666; font-size: 0.95rem; }
        .btn { display: inline-block; margin-top: 16px; background: #7b1fa2; color: #fff; padding: 10px 14px; border-radius: 6px; text-decoration: none; }
    </style>
    <meta name="theme-color" content="#4a148c">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="data:,">
    <meta name="robots" content="noindex">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script>
      // Try to go back to the app shell if online later
      window.addEventListener('online', () => { window.location.href = '/'; });
    </script>
</head>
<body>
    <div class="card">
        <h1>You're Offline</h1>
        <p>The NJC Song Book is unavailable right now because your device is offline and the requested page wasn't cached yet.</p>
        <p class="hint">If you previously opened the app and synced songs, you can return to the main page to browse locally saved songs.</p>
        <a class="btn" href="/">Go to Home</a>
    </div>
</body>
</html>
